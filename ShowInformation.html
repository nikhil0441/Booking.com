<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- pagination -->
      <!-- pagination -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.6.0/pagination.css" integrity="sha512-TH+vnrhByFI2RzNvaHSqt6EwoJ9Bp+yGAGTWp84qTuTx315ebnypxtyGHpli55Rm4N4J+N/0W9xAL2b5RZ2ZSA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* General Body Styling */
        #updateForm {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 10px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(45deg, #3a3a3a, #5a5a5a);
        }

        /* Form Container */
        .update_booking-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: auto;
        }

        /* Title Styling */
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Row and Input Group Styling */
        .row {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: #fafafa;
            transition: border 0.3s ease;
        }

        /* Focus Effect */
        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Button Styling */
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cancel-btn:hover {
            background-color: #e53935;
        }

        
        

    </style>
</head>
<body id="paging" onload="fetchData()">
    <h1 align="center">Booking Information</h1>
     <table border="1px" align="center" cellspacing="20px" cellpadding="20px">
        <thead>
            <tr>
                <th>Name</th>
                <!-- <th>Age</th> -->
                 <th>Email</th>
                <th>Cheak In</th>
                <th>Cheak Out</th>
                <th>Phone Number</th>
                <th>Member</th>
                <th>Room Type</th>
                <th >Cancel</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody id="showData"></tbody>
    </table>
   
     <!-- Pagination======= -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.6.0/pagination.min.js" integrity="sha512-GzbaI5EsNzdEUq6/2XLYpr1y9CUZRIVsUeWTAFgULtQa5jZ3Nug8i0nZKM6jp9NffBCZhymPPQFcF0DK+JkRpw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
